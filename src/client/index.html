<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk</title>
</head>
<body>
    <section class="tickets_block">
        <h1 class="tickets_block__title">Тикеты</h1>
        <div class="tickets_block__header">
            <button class="add_ticket__btn">Создать заявку</button>
        </div>
        <div class="tickets_container">
            <!-- <div class="ticket">
                <input type="checkbox" class="done_checkbox">
                <span class="ticket_desc">Поменять краску в принтере, каб 104</span>
                <span class="date_time">30/08/2025 11:13</span>
                <div class="btns_block">
                    <button class="edit_ticket__btn">✎</button>
                    <button class="del_ticket__btn">X</button>
                </div>
            </div> -->
        </div>
    </section>
    <div class="overlay">
        <section class="modal edit_modal">
            <h1 class="modal_title edit_modal__title">Изменить тикет</h1>
            <form action="" class="edit_form">
                <label for="short_desc">Краткое описание</label>
                <input type="text" name="short_desc" required>

                <label for="full_desc">Подробное описание</label>
                <textarea name="full_desc"></textarea>

                <div class="modal_btns">
                    <button type="button" class="btn cancel_modal__btn">Отменить</button>
                    <button type="submit" class="btn send_modal__btn">Сохранить</button>
                </div>
            </form>
        </section>

        <section class="modal add_modal">
            <h1 class="modal_title add_modal__title">Добавить тикет</h1>
            <form action="" class="add_form">
                <label for="short_desc">Краткое описание</label>
                <input type="text" name="short_desc" required>

                <label for="full_desc">Подробное описание</label>
                <textarea name="full_desc"></textarea>

                <div class="modal_btns">
                    <button type="button" class="btn cancel_modal__btn">Отменить</button>
                    <button type="submit" class="btn send_modal__btn">Создать</button>
                </div>
            </form>
        </section>

        <section class="modal delete_modal">
            <h1 class="modal_title add_modal__title">Удалить тикет</h1>
            <form action="" class="delete_form">
                <p>Вы уверены, что хотите удалить тикет?</p>
                <div class="modal_btns">
                    <button type="submit" class="btn del_modal__btn">Удалить</button>
                    <button type="button" class="btn cancel_modal__btn">Отмена</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
